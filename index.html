<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Quiz Box -->
    <div id="quiz" class="quiz">
      <h1 id="categoria"></h1>
      <h2 id="round"></h2>
      <h3 id="score-round"></h3>
      <hr />

      <h1 id="question"></h1>

      <div id="choices"></div>

      <hr style="margin-top: 5px" />

      <footer>
        <p id="container-span"><span id="progress"></span>   <span id="actual-score"></span></p>
        <button id ="exit" value="exit" onclick="" >Retirarse</button>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="./app.js" type="module"></script>
  </body>
</html>
